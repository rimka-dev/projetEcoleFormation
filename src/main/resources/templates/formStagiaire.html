<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inscription Stagiaire</title>
</head>
<body>
<form th:action="@{/inscription-stagiaire/valid}" th:object="${stagiaireDTO}" method="post">
    <label>Mail</label>
	<input type="text" th:field="*{mail}"/>
	<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"/><br>
	<label>Mot de passe</label>
	<input type="text" th:field="*{mdp}"/>
	<span th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}"/><br>
	<label>Confirmation Mot de passe</label>
	<input type="text" th:field="*{mdp}"/>
	<span th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}"/><br>
	<label>Nom</label>
	<input type="text" th:field="*{nom}"/>
	<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/><br>
    <label>Prénom </label>
	<input type="text" th:field="*{prenom}"/>
	<span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"/><br>
	<label>Adresse </label>
	<input type="text" th:field="*{adresse}"/>
	<span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"/><br>
	<label>Code Postal</label>
	<input type="text" th:field="*{codePostal}"/>
	<span th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"/><br>
	<label>Ville</label>
	<input type="text" th:field="*{ville}"/>
	<span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"/><br>
	
	
	<label>Nom Entreprise</label>
	<input type="text" th:field="*{nomEntreprise}"/>
	<span th:if="${#fields.hasErrors('nomEntreprise')}" th:errors="*{nomEntreprise}"/><br>
	<label>Adresse Entreprise</label>
	<input type="text" th:field="*{adresseEntreprise}"/>
	<span th:if="${#fields.hasErrors('adresseEntreprise')}" th:errors="*{adresseEntreprise}"/><br>
	<label>Code Postal Entreprise</label>
	<input type="text" th:field="*{codePostalEntreprise}"/>
	<span th:if="${#fields.hasErrors('codePostalEntreprise')}" th:errors="*{codePostalEntreprise}"/><br>
	<label>Ville Entreprise</label>
	<input type="text" th:field="*{villeEntreprise}"/>
	<span th:if="${#fields.hasErrors('villeEntreprise')}" th:errors="*{villeEntreprise}"/><br>
	
	
	<input type="submit" value="valider"/>
</form>

</body>
</html>
