<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
</head>
<body>
<form th:action="@{/ihm/connexion/formateur}" th:object="${formateur}" method="post">
    <label>nom</label>
    <input type="text" th:field="*{nom}"/>
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/><br>

    <label>prenom</label>
    <input type="text" th:field="*{prenom}"/>
    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"/><br>

    <label>mail</label>
    <input type="text" th:field="*{mail}"/>
    <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"/><br>

    <label>Mot de passe</label>
    <input type="text" th:field="*{mdp}"/>
    <span th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}"/><br>

    <label>Adresse</label>
    <input type="text" th:field="*{adresse}"/>
    <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"/><br>

    <label>Code postal</label>
    <input type="text" th:field="*{codePostal}"/>
    <span th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"/><br>

    <label>Ville</label>
    <input type="text" th:field="*{ville}"/>
    <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"/><br>

    <input type="submit" value="Se connecter"/>
</form>
</body>
</html>
